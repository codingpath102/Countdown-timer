<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">








</head>
<body>
    <h1>Countdown Timer</h1>

    <div class="countdown-container">
        <div class="days-c marg">
            <p class="big-text" id="days">01</p>
            <span>Days</span>
        </div>

        <div class="hours-c marg">
            <p class="big-text" id="hours">01</p>
            <span>Hours</span>
        </div>

        <div class="minutes-c marg">
            <p class="big-text" id="mins">01</p>
            <span>Minutes</span>
        </div>

        <div class="seconds-c marg">
            <p class="big-text" id="secs">01</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
